---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
{% assign items = site.photos | where: "category", page.category | sort: "date" | reverse %}
{% for photo in items %}
  <li>
    <img src="{{ photo.file }}" alt="{{ photo.title }}" width="300"><br>
    {{ photo.title }} ({{ photo.date | date: "%Y-%m-%d" }})
  </li>
{% endfor %}
</ul>
